    multiplier: 1.6
    description: "Holiday access"

# BEHAVIORAL THREAT INDICATORS
behavioral_indicators:
  normal_behavior:
    threat_adjustment: 0
    confidence_threshold: 0.8
    indicators:
      - "walking_normally"
      - "purposeful_movement"
      - "appropriate_pace"
      - "normal_posture"
      
  suspicious_behavior:
    threat_adjustment: 1
    confidence_threshold: 0.7
    indicators:
      - "loitering_extended"
      - "pacing_repetitive"
      - "looking_around_frequently"
      - "avoiding_cameras"
      - "concealing_face"
      
  aggressive_behavior:
    threat_adjustment: 3
    confidence_threshold: 0.6
    indicators:
      - "rapid_movement"
      - "aggressive_posture"
      - "threatening_gestures"
      - "confrontational_stance"
      - "erratic_behavior"
      
  threatening_behavior:
    threat_adjustment: 4
    confidence_threshold: 0.5
    indicators:
      - "weapon_display"
      - "violent_gestures"
      - "destruction_attempts"
      - "assault_indicators"
      - "escape_attempts"

# FACE RECOGNITION THREAT PROFILES
face_recognition_profiles:
  authorized_personnel:
    threat_level: safe
    access_level: full
    monitoring_level: minimal
    alert_generation: false
    
  visitors:
    threat_level: low
    access_level: limited
    monitoring_level: standard
    alert_generation: false
    badge_required: true
    
  contractors:
    threat_level: low
    access_level: limited
    monitoring_level: standard
    alert_generation: false
    escort_required: true
    
  vip_persons:
    threat_level: safe
    access_level: full
    monitoring_level: enhanced
    alert_generation: true
    alert_type: "notification"
    
  watch_list:
    threat_level: high
    access_level: none
    monitoring_level: maximum
    alert_generation: true
    alert_type: "security_alert"
    immediate_dispatch: true
    
  blacklist:
    threat_level: critical
    access_level: none
    monitoring_level: maximum
    alert_generation: true
    alert_type: "security_threat"
    immediate_dispatch: true
    law_enforcement: true
    
  unknown_persons:
    threat_level: medium
    access_level: none
    monitoring_level: enhanced
    alert_generation: true
    alert_type: "unknown_person"
    verification_required: true

# AUDIO ALERT CONFIGURATIONS
