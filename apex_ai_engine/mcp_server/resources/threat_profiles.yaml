# APEX AI THREAT PROFILES CONFIGURATION
# =====================================
# Comprehensive threat classification system for security monitoring
# Defines threat levels, colors, audio cues, and response protocols

# THREAT LEVEL DEFINITIONS
threat_levels:
  safe:
    level: 0
    color: "#00AA00"
    background: "#00AA0010"
    description: "No security concerns detected"
    response_time: 0
    guard_dispatch: false
    law_enforcement: false
    audio_alert: false
    
  low:
    level: 1
    color: "#0099FF"
    background: "#0099FF15"
    description: "Minor security observation"
    response_time: 300
    guard_dispatch: false
    law_enforcement: false
    audio_alert: false
    
  medium:
    level: 2
    color: "#FFAA00"
    background: "#FFAA0020"
    description: "Requires attention and monitoring"
    response_time: 180
    guard_dispatch: optional
    law_enforcement: false
    audio_alert: true
    
  high:
    level: 3
    color: "#FF6600"
    background: "#FF660030"
    description: "Serious security concern requiring response"
    response_time: 90
    guard_dispatch: true
    law_enforcement: false
    audio_alert: true
    
  critical:
    level: 4
    color: "#FF0000"
    background: "#FF000040"
    description: "Immediate threat requiring emergency response"
    response_time: 30
    guard_dispatch: true
    law_enforcement: true
    audio_alert: true
    
  emergency:
    level: 5
    color: "#CC0000"
    background: "#CC000050"
    description: "Active emergency situation"
    response_time: 15
    guard_dispatch: true
    law_enforcement: true
    audio_alert: true

# DETECTION TYPE THREAT MAPPINGS
detection_threat_mapping:
  person:
    base_threat_level: low
    risk_factors:
      - location_restricted: +2
      - time_after_hours: +1
      - movement_erratic: +1
      - face_unknown: +1
      - loitering_extended: +1
      - clothing_suspicious: +1
      - behavior_aggressive: +3
      - multiple_persons: +1
    max_escalation: high
    
  weapon:
    base_threat_level: critical
    risk_factors:
      - weapon_firearm: +2
      - weapon_knife: +1
      - weapon_improvised: +1
      - wielding_actively: +2
      - threatening_gesture: +2
      - multiple_weapons: +1
    max_escalation: emergency
    
  knife:
    base_threat_level: high
    risk_factors:
      - size_large: +1
      - wielding_threateningly: +2
      - multiple_knives: +1
      - aggressive_posture: +2
      - concealment_attempt: +1
    max_escalation: critical
    
  gun:
    base_threat_level: critical
    risk_factors:
      - drawn_weapon: +2
      - aimed_weapon: +3
      - multiple_firearms: +1
      - aggressive_stance: +2
      - concealed_carry: +1
    max_escalation: emergency
    
  vehicle:
    base_threat_level: safe
    risk_factors:
      - location_restricted: +2
      - speed_excessive: +2
      - driving_erratic: +1
      - vehicle_stolen: +3
      - multiple_occupants: +1
      - time_after_hours: +1
    max_escalation: medium
    
  backpack:
    base_threat_level: safe
    risk_factors:
      - unattended_duration: +1
      - size_large: +1
      - location_restricted: +2
      - suspicious_placement: +2
      - multiple_bags: +1
      - concealment_attempt: +1
    max_escalation: medium
    
  suitcase:
    base_threat_level: safe
    risk_factors:
      - unattended_duration: +1
      - size_large: +1
      - location_restricted: +2
      - suspicious_placement: +2
      - multiple_suitcases: +1
    max_escalation: medium

