# RESPONSE PROTOCOLS
response_protocols:
  safe:
    immediate_actions: []
    notification_level: "none"
    escalation_time: 0
    
  low:
    immediate_actions:
      - "log_incident"
      - "continue_monitoring"
    notification_level: "system_log"
    escalation_time: 300
    
  medium:
    immediate_actions:
      - "log_incident"
      - "increase_monitoring"
      - "notify_security_desk"
    notification_level: "security_notification"
    escalation_time: 180
    
  high:
    immediate_actions:
      - "log_incident"
      - "maximum_monitoring"
      - "notify_security_supervisor"
      - "prepare_dispatch"
    notification_level: "supervisor_alert"
    escalation_time: 90
    
  critical:
    immediate_actions:
      - "log_incident"
      - "maximum_monitoring"
      - "immediate_dispatch"
      - "notify_management"
      - "prepare_law_enforcement"
    notification_level: "management_alert"
    escalation_time: 30
    
  emergency:
    immediate_actions:
      - "log_incident"
      - "lockdown_procedures"
      - "immediate_dispatch"
      - "contact_law_enforcement"
      - "notify_emergency_services"
      - "building_alert"
    notification_level: "emergency_broadcast"
    escalation_time: 15

# INTEGRATION SETTINGS
integration_settings:
  database_logging:
    enabled: true
    log_level: "all_threats"
    retention_days: 90
    
  external_systems:
    guard_dispatch_system:
      enabled: true
      api_endpoint: "/api/dispatch"
      timeout: 10
      
    law_enforcement_system:
      enabled: true
      api_endpoint: "/api/emergency"
      timeout: 5
      
    building_management:
      enabled: true
      api_endpoint: "/api/building"
      timeout: 15
      
  notification_channels:
    email_alerts:
      enabled: true
      threat_level_threshold: "medium"
      
    sms_alerts:
      enabled: true
      threat_level_threshold: "high"
      
    push_notifications:
      enabled: true
      threat_level_threshold: "low"
      
    slack_integration:
      enabled: true
      channel: "#security-alerts"
      threat_level_threshold: "medium"

# MACHINE LEARNING THREAT ASSESSMENT
ml_threat_assessment:
  enabled: true
  model_confidence_threshold: 0.7
  
  threat_prediction:
    enabled: true
    prediction_window: 300  # 5 minutes
    confidence_threshold: 0.6
    
  behavioral_analysis:
    enabled: true
    pattern_recognition: true
    anomaly_detection: true
    
  risk_scoring:
    enabled: true
    real_time_updates: true
    historical_context: true
    
  adaptive_thresholds:
    enabled: true
    learning_rate: 0.01
    adjustment_period: 86400  # 24 hours

# PERFORMANCE OPTIMIZATION
performance_settings:
  threat_assessment_cache:
    enabled: true
    cache_size: 1000
    cache_ttl: 300
    
  parallel_processing:
    enabled: true
    max_threads: 4
    
  batch_processing:
    enabled: true
    batch_size: 10
    processing_interval: 1
    
  memory_optimization:
    enabled: true
    cleanup_interval: 3600
    max_memory_usage: "1GB"

# COMPLIANCE AND AUDIT
compliance_settings:
  audit_logging:
    enabled: true
    log_all_assessments: true
    include_video_metadata: false
    retention_period: 2592000  # 30 days
    
  privacy_protection:
    enabled: true
    anonymize_faces: false
    blur_non_threats: false
    data_encryption: true
    
  regulatory_compliance:
    gdpr_compliance: true
    ccpa_compliance: true
    hipaa_compliance: false
    
  data_retention:
    threat_data: 90
    video_data: 30
    log_data: 365
    audit_data: 2555  # 7 years

# EMERGENCY OVERRIDE SETTINGS
emergency_overrides:
  manual_override:
    enabled: true
    required_authorization: "supervisor"
    
  automatic_override:
    enabled: true
    triggers:
      - "fire_alarm"
      - "medical_emergency"
      - "natural_disaster"
      - "terrorist_threat"
      
  lockdown_protocols:
    enabled: true
    automatic_lockdown: true
    lockdown_triggers:
      - "active_shooter"
      - "bomb_threat"
      - "chemical_hazard"
      
  evacuation_procedures:
    enabled: true
    automatic_evacuation: true
    evacuation_triggers:
      - "fire_detected"
      - "gas_leak"
      - "structural_damage"
