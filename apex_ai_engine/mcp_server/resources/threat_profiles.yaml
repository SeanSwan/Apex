  soft_notification:
    enabled: true
    tone_type: "gentle_chime"
    frequency: 300
    duration: 0.2
    volume: 0.3
    repeat: false
    
  information_alert:
    enabled: true
    tone_type: "info_beep"
    frequency: 400
    duration: 0.5
    volume: 0.5
    repeat: false
    
  attention_alert:
    enabled: true
    tone_type: "attention_tone"
    frequency: 500
    duration: 0.8
    volume: 0.6
    repeat: true
    repeat_interval: 5
    
  warning_alert:
    enabled: true
    tone_type: "warning_beep"
    frequency: 600
    duration: 1.0
    volume: 0.7
    repeat: true
    repeat_interval: 3
    
  urgent_alert:
    enabled: true
    tone_type: "urgent_siren"
    frequency: 800
    duration: 1.5
    volume: 0.8
    repeat: true
    repeat_interval: 2
    
  critical_alert:
    enabled: true
    tone_type: "critical_alarm"
    frequency: 1000
    duration: 2.0
    volume: 0.9
    repeat: true
    repeat_interval: 1
    
  emergency_alert:
    enabled: true
    tone_type: "emergency_klaxon"
