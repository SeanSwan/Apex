<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Apex AI Desktop Monitor - Advanced Security AI Platform"
    />
    <title>Apex AI Desktop Monitor</title>
    <style>
      /* Global reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0a0a0a;
        color: #ffffff;
        overflow: hidden; /* Prevent scrollbars in desktop app */
        user-select: none; /* Prevent text selection for app-like feel */
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }
      
      /* App container fills entire window */
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading screen */
      .loading-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        color: #00ff88;
        font-size: 18px;
        font-weight: 500;
      }
      
      .loading-spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #333;
        border-top: 2px solid #00ff88;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 12px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        Initializing Apex AI Monitor...
      </div>
    </div>
    <!--
      This HTML file is a template.
      The React app will mount and replace the loading screen.
    -->
  </body>
</html>
