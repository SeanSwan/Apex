<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="APEX AI Security Platform - Aegis Client Portal for property managers and security stakeholders" />
    <meta name="theme-color" content="#1e40af" />
    
    <!-- Security Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Open Graph / Social Media Meta -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Aegis Client Portal - APEX AI Security" />
    <meta property="og:description" content="Professional security management portal for property managers" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Preconnect to Backend API for Faster Loading -->
    <link rel="preconnect" href="http://localhost:5001" />
    <link rel="dns-prefetch" href="http://localhost:5001" />
    
    <!-- Favicon and App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <title>Aegis Client Portal - APEX AI Security Platform</title>
    
    <!-- Inline Critical CSS for Faster Loading -->
    <style>
      /* Critical loading styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        line-height: 1.6;
        scroll-behavior: smooth;
      }
      
      /* Loading spinner styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e40af 0%, #3730a3 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      .loading-text {
        color: white;
        font-size: 18px;
        font-weight: 500;
        margin-top: 20px;
        text-align: center;
      }
      
      .loading-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        margin-top: 8px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide loading when React loads */
      .loaded .loading-container {
        display: none;
      }
      
      /* Prevent flash of unstyled content */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      .loaded #root {
        opacity: 1;
      }
      
      /* Responsive base styles */
      @media (max-width: 768px) {
        .loading-text {
          font-size: 16px;
        }
        .loading-subtitle {
          font-size: 13px;
        }
      }
    </style>
  </head>
  
  <body>
    <!-- Loading Screen -->
    <div class="loading-container" id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Aegis Client Portal</div>
      <div class="loading-subtitle">Loading your security dashboard...</div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Error Fallback -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fee2e2;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: system-ui, sans-serif;
        color: #991b1b;
        text-align: center;
        padding: 20px;
      ">
        <h1 style="font-size: 24px; margin-bottom: 16px;">JavaScript Required</h1>
        <p style="font-size: 16px; margin-bottom: 8px;">The Aegis Client Portal requires JavaScript to function.</p>
        <p style="font-size: 14px; color: #7f1d1d;">Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Loading State Management -->
    <script>
      // Remove loading screen when page is fully loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
        }, 500); // Small delay for smoother transition
      });
      
      // Fallback: Remove loading screen after timeout
      setTimeout(function() {
        if (!document.body.classList.contains('loaded')) {
          document.body.classList.add('loaded');
          console.warn('Loading screen removed via timeout fallback');
        }
      }, 10000); // 10 second timeout
    </script>
  </body>
</html>
